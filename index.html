<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player app</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" media="(min-width: 1024px)" href="styles/desktop.css" />
</head>
    <body>
        <section class="app">
            <section class="header">
                <span class="material-icons">favorite_border</span>
                <p>Playing now</p>
                <span class="material-icons">more_horiz</span>
            </section>
            <section class="cards">
                <img src="https://www.rockaxis.com/img/newsList/9818087.jpg" alt="album">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71-Y-3usHkL._SL1500_.jpg" alt="album">
                <img src="https://i.pinimg.com/originals/89/e2/2e/89e22e3ef00126ada88adf7157995cc4.jpg" alt="album">
            </section>
            <section class="description">
                <h3>Nombre de canción</h3>
                <p>Album de canción</p>
            </section>
            <section class="progress-bar">
                <div class="timeline">
                    <div class="timeline__control"></div>
                </div>
                <div class="duration">
                    <small class="start-time">0:00</small>
                    <small class="end-time">3:25</small>
                </div>
            </section>
            <div class="buttons">
                <span class="material-icons">restart_alt</span>
                <span class="material-icons">fast_rewind</span>
                <span class="material-icons">play_arrow</span>
                <span class="material-icons">fast_forward</span>
                <span class="material-icons">shuffle</span>
            </div>
            <div class="audio-wrapper">
                <audio id="player2" preload="auto">
                    <source src="https://soundcloud.com/lots13/arctic-monkeys-four-out-of-fivelive-on-jimmy-fallon" type="audio/mp3">
                </audio>
            </div>
        </section>

        <script src="js/app.js"></script>

    </body>
</html>
